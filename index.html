<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasa Joki</title>
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="Style/reset.css">
</head>

<body>
    <nav>

        <ul>
            <img src="img/logo.png" alt="">
            <li>
                <a href="">Home</a>
                <a href="">Product</a>
                <a href="">Testimoni</a>
                <a href="">Contact</a>
            </li>

        </ul>
    </nav>

    <section class="home bg-images">
        <div class="wrap">
            <div class="center-content">
                <h1>Make it <span>Easy</span></h1>
                <h1>Make it <span>Simple</span></h1>
            </div>
        </div>

        <div class="info-payment">
            <h1>Payment</h1>
            <div class="payment">
                <img src="img-logo/DANA.png" alt="">
                <img src="img-logo/GOPAY.png" alt="">
                <img src="img-logo/OVO.png" alt="">
                <img src="img-logo/QRIS.png" alt="">
                <img src="img-logo/BANGJAGO.png" alt="">
            </div>
        </div>
    </section>

    <section class="item">
        <!-- <h1 id="typing-effect"></h1> -->
        <div class="title">
            <h1> <img src="img-logo/BagShopping.png" alt=""> Product</h1>
        </div>
        <div class="list-item">

            <div class="card">
                <div class="img-item background-pattern">
                    <!-- <img src="img/kazuha_sleep.jpg" alt=""> -->
                </div>
                <h1 class="name-item">Local</h1>
                <h1 class="price-item" id="result">0</h1>
                <form class="demand">
                    <input type="number" id="numericInput" name="numericInput" pattern="[0-9]" required>
                    <button class="button" type="button" onclick="increment()">+</button>
                    <button class="button" type="button" onclick="decrement()">-</button>
                </form>
                <button class="submit-button" onclick="buttonClicked()">Tambahkan ke Keranjang</button>
            </div>

            <div class="card">
                <div class="img-item">
                    <!-- <img src="img/nilou.png" alt=""> -->
                </div>
                <h1 class="name-item">The Catch</h1>
            </div>

            <div class="card">
                <div class="img-item">
                    <img src="img-item/Item_Amakumo_Fruit.png" alt="">
                </div>
                <h1 class="name-item" >Archon Quest</h1>
            </div>

            <div class="card">
                <div class="img-item">
                    <img src="img-item/Item_Crystal_Marrow.png" alt="">
                </div>
                <h1 class="name-item">Rawat Akun</h1>
            </div>

            <div class="card">
                <div class="img-item">
                    <img src="img-item/Item_Glaze_Lily.png" alt="">
                </div>
                <h1 class="name-item">Event</h1>
            </div>

            <div class="card">
                <div class="img-item">
                    <img src="img-item/Item_Cor_Lapis.png" alt="">
                </div>
                <h1 class="name-item">Explore Map</h1>
            </div>


        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
