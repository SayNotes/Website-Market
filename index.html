<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasa Joki</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <nav>

        <ul>
            <img src="img/logo.png" alt="">
            <li>
                <a href="">Home</a>
                <a href="">Product</a>
                <a href="">Testimoni</a>
                <a href="">Contact</a>
            </li>
            <img src="img-logo/bag-shop.png" alt="bag logo" class="img-logo">
        </ul>
        <form id="search-bar">
            <!-- <label for="tagInput">Pencarian<label> -->
            <div class="wrap-search">
                <img src="img-logo/search.png" alt="search icon">
                <input type="text" id="tag-input" placeholder="Search item..">
            </div>
            <!-- <button type="submit" id="searchButton">Search</button> -->
        </form>
    </nav>

    <section class="home bg-images">
        <div class="info-payment">
            <h1>Payment</h1>
            <div class="payment">
                <img src="img-logo/dana.png" alt="">
                <img src="img-logo/gopay.png" alt="">
                <img src="img-logo/ovo.png" alt="">
                <img src="img-logo/qris.png" alt="">
                <img src="img-logo/bank-jago.png" alt="">
            </div>
        </div>
    </section>

    <section class="item">
        <!-- <h1 id="typing-effect"></h1> -->
        <div class="title">
            <h1> <img src="img-logo/BagShopping.png" alt=""> Product</h1>
        </div>
        <div class="list-item">

            <div class="card">
                <div class="img-item background-pattern">
                    <!-- <img src="img/kazuha_sleep.jpg" alt=""> -->
                </div>
                <h1 class="name-item">Local</h1>
                <h1 class="price-item" id="result">0</h1>
                <form class="demand">
                    <input type="number" id="numericInput" name="numericInput" pattern="[0-9]" required>
                    <button class="button" type="button" onclick="increment()">+</button>
                    <button class="button" type="button" onclick="decrement()">-</button>
                </form>
                <button class="submit-button" onclick="buttonClicked()">Tambahkan ke Keranjang</button>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
